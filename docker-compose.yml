services:
  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    # image: mariadb:10.6.4-focal
    # If you really want to use MySQL, uncomment the following line
    image: mysql:8.0
    container_name: db
    command: '--default-authentication-plugin=mysql_native_password'
    volumes:
      - ./var/lib/mysql:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_PASSWORD
    expose:
      - 3307
      - 33070
    ports:
      - '3307:3307'
  wordpress:
    container_name: wordpress
    image: wordpress:php8.2
    volumes:
      - ./wordpress:/var/www/html:delegated
    ports:
      - 80:80
    restart: always
    environment:
      - WORDPRESS_DB_HOST
      - WORDPRESS_DB_USER
      - WORDPRESS_DB_PASSWORD
      - WORDPRESS_DB_NAME
  phpmyadmin:
    image : arm64v8/phpmyadmin
    depends_on:
      - db
    environment:
      - PMA_HOSTS=db
    ports:
      - "3000:80"
    volumes:
      - ./phpmyadmin:/sessions
  wpcli:
    image : wordpress:cli
    user: 1000:1000
    command: tail -f /dev/null
    container_name : cli
    volumes:
      - ./wordpress:/var/www/html
    depends_on:
      - wordpress
    environment:
      - WORDPRESS_DB_HOST
      - WORDPRESS_DB_USER
      - WORDPRESS_DB_NAME
      - WORDPRESS_DB_PASSWORD
volumes:
  db_data:
